<!DOCTYPE html>
<html>

<head>
  <title>jAudio.js</title>

  <link rel="stylesheet" type="text/css" href="resources/css/main.css">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <div class='jAudio--player'>

    <audio></audio>

    <div class='jAudio--ui'>

      <div class='jAudio--thumb'></div>

      <div class='jAudio--status-bar'>
        <div class="jAudio--details-wrapper">
          <div class='jAudio--album-cover'></div>
          <div class='jAudio--details'></div>
        </div>

        <div class='jAudio--progress-bar'>
          <div class='jAudio--progress-bar-wrapper'>
            <div class='jAudio--progress-bar-played'>
              <span class='jAudio--progress-bar-pointer'></span>
            </div>
          </div>
        </div>

        <div class='jAudio--time'>
          <span class='jAudio--time-elapsed'>00:00</span>
          <span class='jAudio--time-total'>00:00</span>
        </div>

      </div>

    </div>


    <div class='jAudio--playlist'>
    </div>

    <div class='jAudio--volume-bar'>
      <div class='jAudio--volume-bar-wrapper'>
        <div class="jAudio--volume-bar-level"></div>
        <input id="jAudio--volume-slider" class="range" type="range" min="0" max="1" step="0.01"/>
      </div>
    </div>
    <div class='jAudio--controls'>
      <ul>
        <li>
          <button class='btn' data-action='prev' id='btn-prev'><span></span></button>
        </li>
        <li>
          <button class='btn' data-action='play' id='btn-play'><span></span></button>
        </li>
        <li>
          <button class='btn' data-action='next' id='btn-next'><span></span></button>
        </li>
      </ul>
    </div>

  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js'></script>
  <script src='resources/js/jaudio.js'></script>

</body>

</html>
